services:
  selcoool_nextjs:
    container_name: selcoool_nextjs
    restart: always
    build:
      context: .
      dockerfile: Dockerfile  # Đảm bảo Dockerfile này tồn tại ở thư mục gốc
    ports:
      - "3000:3000"
    env_file:
      - .env.local  # Đảm bảo .env.local có trong thư mục gốc của dự án
    networks:
      - root_rent_room_network

networks:
  root_rent_room_network:
    external: true


